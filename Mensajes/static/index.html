    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="src/phaser.min.js"></script>
    <script type="text/javascript" src="src/scenes/TitleScene.js"></script>
    <script type="text/javascript" src="src/scenes/GameScene.js"></script>
    <script type="text/javascript" src="src/scenes/BadEndingScene.js"></script>

<body>
    <div id="chat">
        <h1>CHAT ROOM</h1>

        <div id="jugadores">Desconectado</div>
        <div id='info'></div>

        <input id='messageInput' type='text' style="display:none"> escribe</input>
        <button id='sendButton' style="display:none">Send</button>

        <input id='nick' type='text'>
        <button id='conectarse' onclick='connectToChat()'>Conectarse</button>
        <button id='desconectarse' style="display:none">Desconectarse</button>
    </div>
</body>

<script>
    function connectToChat() {
        document.getElementById('desconectarse').style.display = 'inline';
        document.getElementById('messageInput').style.display = 'inline';
        document.getElementById('sendButton').style.display = 'inline';
        document.getElementById('conectarse').style.display = 'none';
        document.getElementById('nick').style.display = 'none';
    }
</script>
